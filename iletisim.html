        <script>
          function FormKontrol() {
              var adi = document.getElementById("ad").value;
              var soyadi = document.getElementById("soyad").value;
              var mail = document.getElementById("mail").value;
			  var mesaj = document.getElementById("mesaj").value;
			  
              var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

              if (reg.test(mail) == false || mail == "") {
                alert(" Geçerli bir e-posta adresi giriniz.");
            }
                else if(mesaj=="")
                {
                    alert("Mesajınızı giriniz.");
                }
                else if(adi=="")
                {
                    alert(" Adınızı giriniz.");
                }       
                else if(soyadi=="")
                {
                    alert(" Soyadınızı giriniz.");
                }
				


                else
                {
                    document.writeln("!!Teşekkürler!!: Mesajınız alınmıştır."+ "<br>" + mail+"<br>"+adi+" "+soyadi+"<br>");
                }
              }
        </script>
